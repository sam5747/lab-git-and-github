<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Simulator</title>
    <link rel="stylesheet" href="static_super_over.css">
</head>
<body>

<div class="scoreboard">
    <div class="team" id="team-ind">
        <h2>IND</h2>
        <div class="scores" id="scores-ind"></div>
        <div class="total" id="total-ind">0/0</div>
    </div>
    
    <div class="team" id="team-pak">
        <h2>PAK</h2>
        <div class="scores" id="scores-pak"></div>
        <div class="total" id="total-pak">0/0</div>
    </div>
</div>

<button id="score-btn">Generate Score</button>
<div class="result" id="result"></div>

<button id="reset-btn">Reset Game</button>
<div class="result" id="result"></div>

<script src="static.js"></script>
</body>
</html>
